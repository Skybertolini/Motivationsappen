<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Motivationsappen</title>

  <!-- Ikoner -->
  <link rel="icon" href="img/favicon.png" />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />

  <!-- Stil -->
  <link rel="stylesheet" href="css/styles.css?v=9" />
</head>
<body>
  <header class="hero">
    <img class="title-card" src="img/title.png" alt="Motivationsappen" />
  </header>

  <main class="deck" aria-label="Motivationsappen-knapper">
    <!-- 1..17 spiller lyd. 18 er RANDOMIZER -->
    <!-- Hver knapp har data-index=N og <img src="img/btnN.png"> -->
    <!-- Rader/kolonner styres av CSS-grid -->
    <!-- Rad 1 -->
    <button class="btn" data-index="1"  data-file="sounds/1.mp3"  aria-label="1"><img src="img/btn1.png"  alt="1"></button>
    <button class="btn" data-index="2"  data-file="sounds/2.mp3"  aria-label="2"><img src="img/btn2.png"  alt="2"></button>
    <button class="btn" data-index="3"  data-file="sounds/3.mp3"  aria-label="3"><img src="img/btn3.png"  alt="3"></button>
    <!-- Rad 2 -->
    <button class="btn" data-index="4"  data-file="sounds/4.mp3"  aria-label="4"><img src="img/btn4.png"  alt="4"></button>
    <button class="btn" data-index="5"  data-file="sounds/5.mp3"  aria-label="5"><img src="img/btn5.png"  alt="5"></button>
    <button class="btn" data-index="6"  data-file="sounds/6.mp3"  aria-label="6"><img src="img/btn6.png"  alt="6"></button>
    <!-- Rad 3 -->
    <button class="btn" data-index="7"  data-file="sounds/7.mp3"  aria-label="7"><img src="img/btn7.png"  alt="7"></button>
    <button class="btn" data-index="8"  data-file="sounds/8.mp3"  aria-label="8"><img src="img/btn8.png"  alt="8"></button>
    <button class="btn" data-index="9"  data-file="sounds/9.mp3"  aria-label="9"><img src="img/btn9.png"  alt="9"></button>
    <!-- Rad 4 -->
    <button class="btn" data-index="10" data-file="sounds/10.mp3" aria-label="10"><img src="img/btn10.png" alt="10"></button>
    <button class="btn" data-index="11" data-file="sounds/11.mp3" aria-label="11"><img src="img/btn11.png" alt="11"></button>
    <button class="btn" data-index="12" data-file="sounds/12.mp3" aria-label="12"><img src="img/btn12.png" alt="12"></button>
    <!-- Rad 5 -->
    <button class="btn" data-index="13" data-file="sounds/13.mp3" aria-label="13"><img src="img/btn13.png" alt="13"></button>
    <button class="btn" data-index="14" data-file="sounds/14.mp3" aria-label="14"><img src="img/btn14.png" alt="14"></button>
    <button class="btn" data-index="15" data-file="sounds/15.mp3" aria-label="15"><img src="img/btn15.png" alt="15"></button>
    <!-- Rad 6 -->
    <button class="btn" data-index="16" data-file="sounds/16.mp3" aria-label="16"><img src="img/btn16.png" alt="16"></button>
    <button class="btn" data-index="17" data-file="sounds/17.mp3" aria-label="17"><img src="img/btn17.png" alt="17"></button>

    <!-- #18 = RANDOMIZER (triggere 5 blink + sluttvalg) -->
      <button class="btn" data-index="18" data-randomizer="true" aria-label="Random">
  <img src="img/btnrandom.png" alt="Random">
</button>

    </button>
  </main>

  <script src="js/app.js?v=9"></script>
  <footer class="footer">
    <p>All messages has been recorded especially for the brothers and sisters in SKE24.</p>
    <p>Idea inspired by Dior Turs√≥n.</p>
    <p><strong>Please do not share this app with anyone.</strong></p>
  </footer>
</body>
</html>
